services:
  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./:/app

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: shao_buffett
      POSTGRES_USER: shao_buffett
      POSTGRES_PASSWORD: shao_buffett
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shao_buffett"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
